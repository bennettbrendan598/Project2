<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>Create an Account</header>

    <form class="form newUser-form">
        <div class="form-group">
            <label for="user-firstName">First Name:</label>
            <input class="form-input" type="text" id="user-firstName">
        </div>
        <div class="form-group">
            <label for="user-lastName">Last Name:</label>
            <input class="form-input" type="text" id="user-lastName">
        </div>
        <div class="form-group">
            <label for="email-login">Email:</label>
            <input class="form-input" type="text" id="user-email">
        </div>
        <div class="form-group">
            <label for="password-login">Password:</label>
            <input class="form-input" type="password" id="user-password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Create Account</button>
        </div>
    </form>
</body>

</html>
