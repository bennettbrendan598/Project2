<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<div>
    <div class="create-acct-body login-body">
        <div class="container create-acct-container">
            <div class="title create-title login-title">Sign In:</div>
            <form class="form newUser-form" action="#">
                <div class="user-details"></div>
                <div class="form-group">
                    <label for="user-firstName">Username:</label>
                    <input class="form-input" type="text" id="user-firstName" placeholder="Username123" required>
                </div>

                <br>

                <div class="form-group">
                    <label for="user-lastName login-password">Password:</label>
                    <input class="form-input login-password" type="password" id="user-lastName" placeholder="Password123!">
                </div>

                <br>

                <button type="submit">Login</button>
            </form>
        </div>

        <script src="../public/js/login.js"></script>
    </div>
</div>


</html>
