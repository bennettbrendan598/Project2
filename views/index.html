<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a932d7cef3.js" crossorigin="anonymous"></script>
    <title>MyCryptoLedger | Home Page</title>
</head>

<body class="body">
    <div class="video-container">
        <video class="video" poster="../public/medias/BackgroundStill.png" autoplay muted loop>
        <source src="../public/medias/VideoBackground.mp4" type="video/mp4">
        </video>
    </div>
    <div class="navbar">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-info-circle"></i></i></i></span>
                    <span class="title">About</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-envelope-open-text"></i></span>
                    <span class="title">Contact</span>
                </a>
            </li>
            <li>
                <a href="./login.html">
                    <span class="icon"><i class="fas fa-sign-in-alt"></i></i></span>
                    <span class="title">Sign In</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></i></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-user-plus"></i></span>
                    <span class="title">Create an Account</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle" onclick="toggleMenu()">
        <script>
            function toggleMenu() {
                let navbar = document.querySelector('.navbar')
                let toggle = document.querySelector('.toggle')
                navbar.classList.toggle('active');
                toggle.classList.toggle('active')
            }
        </script>
    </div>
    <header class="header">
        MyCryptoLedger
    </header>
    
</body>

</html>
